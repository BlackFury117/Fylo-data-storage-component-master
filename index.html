<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  
  <main>

    <div class="container">
      <div id="talkbubble">
        <span class="left"><span class="num">185</span>GB Left</span>
      </div>
      <div class="fylo">
        <div class="logo">
          <img class="main-logo" src="./images/logo.svg" alt="This is thr logo">
        </div>
        <div class="icons">
          <div class="bg-color">
            <img class="icon" id="icon-document" src="./images/icon-document.svg" alt="This is a document icon">
          </div>
          <div class="bg-color">
            <img class="icon" src="./images/icon-folder.svg" alt="This is a folder icon">
          </div>
          <div class="bg-color">
            <img class="icon" src="./images/icon-upload.svg" alt="This is an upload icon">
          </div>
        </div>
      </div>
      <div class="storage">
        <p class="used">You’ve used <span>815 GB</span> of your storage</p>
        <div class="bg-range">
          <div class="gradient-range">
            <div class="cursor"></div>
          </div>
        </div>
        <div class="rom">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>

  </main>

</html>
